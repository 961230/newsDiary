<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" th:action="@{/resume/edit/{id}(id=${resume.id})}" method="post" th:object="${resumeForm}">
    <div class="form-group">
      <label>이력서 작성</label>
    </div>
    <div class="form-group" th:object="${resume}">
      <label th:for="name">introduction</label>
      <textarea type="text" rows="10" th:field="*{introduction}" class="form-control" th:text="${resume.introduction}"/>
    </div>
    <div class="form-group" th:object="${resume}">
      <label th:for="name">contact</label>
      <textarea type="text" th:field="*{contact}" class="form-control"
                th:value="${resume.contact}" th:text="${resume.contact}"/>
    </div>
    <div class="form-group">
      <label th:for="name">duty</label>
      <select name="dutyType" id="duty" class="form-control">
        <option value="">분야선택</option>
        <option th:text="Back-end"/>
        <option th:text="Front-end"/>
        <option th:text="Android-App"/>
        <option th:text="IOS-App"/>
      </select>
    </div>
    <div class="form-group" th:object="${resume}">
      <label th:for="name">duty Detail</label>
      <textarea type="text" rows="20" th:field="*{dutydetail}" class="form-control" th:text="${resume.dutydetail}"/>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
