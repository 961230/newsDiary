<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/resume/new" method="post" th:object="${resumeForm}">
        <div class="form-group">
            <label for="member">이력서 작성</label>
            <select name="memberId" id="member" class="form-control">
                <option value="">회원선택</option>
                <option th:each="member : ${members}"
                       th:value="${member.id}"
                       th:text="${member.name}" />
            </select>
        </div>
        <div class="form-group">
            <label th:for="name">introduction</label>
            <textarea type="text" rows="10" th:field="*{introduction}" class="form-control" placeholder="본인을 간략하게 소개해주세요"/>
        </div>
        <div class="form-group">
            <label th:for="name">contact</label>
            <textarea type="text" th:field="*{contact}" class="form-control" placeholder="본인의 강점을 어필할 수 있는 github나 블로그 등의 url을 기재하세요"/>
        </div>
        <div class="form-group">
            <label th:for="name">duty</label>
            <select name="dutyType" id="duty" class="form-control">
                <option value="">분야선택</option>
                <option th:text="Back-end"/>
                <option th:text="Front-end"/>
                <option th:text="Android-App"/>
                <option th:text="IOS-App"/>
            </select>
        </div>
        <div class="form-group">
            <label th:for="name">duty Detail</label>
            <textarea type="text" rows="20" th:field="*{dutydetail}" class="form-control" placeholder="직무 관련 경험을 작성하세요"/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
